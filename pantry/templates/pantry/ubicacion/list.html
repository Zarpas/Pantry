{% extends 'pantry/base.html' %}

{% block content %}
    {% for ubicacion in ubicaciones %}
        <div class="block">
            <h2><a href="{% url 'ubicacion_detail' pk=ubicacion.pk %}">{{ ubicacion.nombre }}</a></h2>
            <p>{{ ubicacion.descripcion}}</p>
            <p>{{ ubicacion.creado }}</p>
            <p>{{ ubicacion.enUso }}</p>
        </div>
    {% endfor %}
{% endblock %}
