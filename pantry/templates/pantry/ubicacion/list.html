<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubicacion</title>
</head>
<body>
{% for ubicacion in ubicaciones %}
    <div>
        <h3>{{ ubicacion.nombre }}</h3>
        <p>{{ ubicacion.descripcion}}</p>
        <p>{{ ubicacion.creado }}</p>
        <p>{{ ubicacion.enUso }}</p>
        <p></p>
    </div>
{% endfor %}

</body>
</html>
